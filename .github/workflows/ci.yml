name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and load to local daemon
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true            # <-- critical: makes the image available to `docker run`
          tags: grants-hello:ci

      - name: Run container (map 8081->8080)
        run: |
          docker run -d --name app -p 8081:8080 grants-hello:ci
          # wait up to 90s for /health
          for i in {1..90}; do
            if curl -sSf http://localhost:8081/health >/dev/null; then
              echo "Service is up"; exit 0
            fi
            sleep 1
          done
          echo "Service did not start in time"; docker logs app; exit 1

      - name: Health check endpoints
        run: |
          curl -sSf http://localhost:8081/health | tee /tmp/health.json
          curl -sSf http://localhost:8081/ | tee /tmp/root.json

      - name: Show logs on failure
        if: failure()
        run: docker logs app || true

      - name: Cleanup
        if: always()
        run: docker rm -f app || true

name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: grants-hello:ci

      - name: Run container
        run: |
          docker run -d --name app -p 8080:8080 grants-hello:ci
          # wait up to ~60s for /health to respond
          for i in {1..60}; do
            if curl -sSf http://localhost:8080/health >/dev/null; then
              echo "Service is up"; exit 0
            fi
            sleep 1
          done
          echo "Service did not start in time"; docker logs app; exit 1

      - name: Health check endpoints
        run: |
          echo "Checking /health"
          curl -sSf http://localhost:8080/health | tee /tmp/health.json
          echo "Checking root /"
          curl -sSf http://localhost:8080/ | tee /tmp/root.json

      - name: Cleanup container
        if: always()
        run: docker rm -f app || true
